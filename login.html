<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main>
        <section>
            <div class="pt5"><a href="index.html"><img src="images/logo_black.jpg" alt=""></a></div>
            <h1>Spotify에 로그인하기</h1>
            <div class="btn-area">            
                <button class="btn-style icon1">
                    <div><img src="" alt=""></div>
                    <div>Google로 계속하기</div>
                </button>            
            </div>
            <div class="btn-area pt1">            
                <button class="btn-style icon2">
                    <div><img src="" alt=""></div>
                    <div>Facebook으로 계속하기</div>
                </button>            
            </div>
            <div class="btn-area pt1 pb5">
                <button class="btn-style icon3">
                    <div><img src="" alt=""></div>
                    <div>Apple로 계속하기</div>
                </button>            
            </div>            
        </section>
        <section class="bottom-line"></section>
        <section class="second-section">
            <h4>이메일 또는 사용자 이름</h4>
            <input class="text-box" id="login-username" type="text" placeholder="이메일 또는 사용자 이름">
            <h4>비밀번호</h4>
            <input class="text-box" id="login-password" type="password" placeholder="비밀번호">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label pl1 pt-media" for="flexSwitchCheckChecked">내 정보 기억하기</label>
            </div>
        </section>
        <section>
            <button class="green-btn">로그인하기</button>
            <a href="#"><h5 class="pt3">비밀번호를 잊었나요?</h5></a>
        </section>
        <section class="bottom-line pt5"></section>
        <section>
            <h3>계정이 없나요? <a href="#" class="under white pl1">Spotify에 가입하기</a></h3>
        </section>
    </main>
</body>
</html>
