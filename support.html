<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원 - Spotify</title>
    <script src="https://kit.fontawesome.com/5622f2ba18.js" crossorigin="anonymous"></script>
    <script src="place-holder.js"></script>
    <link rel="stylesheet" href="css/support.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <section class="support-container-1section">
        <div class="support-container">
            <div>Spotify 지원</div>
            <div>무엇을 도와드릴까요?</div>
            <div>빠른 도움말을 보려면 <a href="login.html"><span>로그인하세요</span></a> </div>            
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="support-search" placeholder="검색하기">
            </div>
            <div class="support-box">
                <div class="support-box-1"><a href="">결제 도움말</a></div>
                <div class="support-box-2"><a href="">계정 도움말</a></div>
                <div class="support-box-3"><a href="">요금제 관련 도움말</a></div>
                <div class="support-box-4"><a href="">앱 관련 도움말</a></div>
                <div class="support-box-5"><a href="">기기 관련 도움말</a></div>
                <div class="support-box-6"><a href="">안전 및 개인정보 보호</a></div>
            </div>
        </div>
    </section>
    <section class="support-container-2section">
        <div class="support-container">
            <div>빠른 도움말</div>
            <div class="support-container-2section-in">
                <div>
                    <div><a href="">로그인할 수 없음</a></div>
                    <div>
                        <svg class="icon" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z"></path>
                        </svg>
                    </div>
                </div>
                <div>
                    <div><a href="">결제 실패 관련 도움말</a></div>
                    <div>
                        <svg class="icon" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z"></path>
                        </svg>
                    </div>
                </div>
                <div>
                    <div><a href="">요금이 너무 많이 부과됨</a></div>
                    <div>
                        <svg class="icon" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z"></path>
                        </svg>
                    </div>
                </div>
                <div>
                    <div><a href="">결제 세부 정보 업데이트</a></div>
                    <div>
                        <svg class="icon" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="support-container-3section">
        <div class="support-container">
            <div>커뮤니티를 방문하세요</div>
            <div>질문이 있으신가요? 전문 지식을 갖춘 전 세계 팬들로 구성된 Spotify 커뮤니티에서 답변을 찾아보세요.</div>
            <button>커뮤니티로 이동</button>
        </div>
    </section>
    <div id="footer-placeholder"></div>
</body>
</html>
